<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height:100px;
            padding: 50px;
            border: 1px solid #000;
        }
        p{
            width: 100px;
            height:100px;
            margin: 0;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div>
        <p onclick="showMsg()">Click Me!!</p>
    </div>
    <span id="num1"></span>
    <h1></h1>
    <script>
        var numText = document.querySelector("#num1");
        var count = 0;
        function showMsg() {
            numText.innerHTML = count++;
            event.stopPropagation();
        }
    </script>
</body>
</html>
