<!DOCTYPE html>
<html>
<head>
	<title>Form Challenge</title>
</head>
<body>
	<h2>Register</h2>

	<form>

		<label for="firstName" >First Name: </label>
		<input type="text" name="firstName" id="firstName" placeholder="First Name" required>
		<label for="lastName">Last Name: </label>
		<input type="text" id="lastName" placeholder="Last Name" name="lastName" required>

		<div>
			<label for="id">Male</label>
			<input type="radio" name="gender" id="male" value="male">

			<label for="female">Female</label>
			<input type="radio" name="gender" id="female" value="female">

			<label for="other">Other</label>
			<input type="radio" name="gender" id="other" value="other">
		</div>

		<div>
			<label for="email">E-mail: </label>
			<input type="email" name="emailPass", id="email" placeholder="E-mail" required>
			<label for password>Password: </label>
			<input type="password" name="emailPass" id="password" placeholder="password" maxlength="10" minlength="5" required>
		</div>

		<div>
			<label for="birthday">Birthday: </label>
			<select name="Month" id="birthday">
				<option>Month</option>
				<option>January</option>
				<option>Feburary</option>
			</select>
			<select id="birthday" name="Day">
				<option>Day</option>
				<option>Monday</option>
				<option>Tuesday</option>
			</select>
			<select name="Year" id="birthday">
				<option>Year</option>
				<option>1995</option>
				<option>1996</option>
				<option>1997</option>
				<option>1998</option>
			</select>
		</div>

		<div>
			<label for="terms">I agree to the terms and conditions</label>
			<input type="checkbox" id="terms">
		</div>
		
		<input type="submit" value="submit">
	</form>

</body>
</html>
