<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function myForEach(arr, func) {
            for (var i = 0; i < arr.length; i++) {
                func(arr[i]);
            }
        }

        var arr = ["Blue", "Green", "Yello", "Orange", "LimeGreen"];
        myForEach(arr, function (sth) {
            console.log(sth);
        });

        Array.prototype.myForEach2 = function (func) {
            for (var i = 0; i < this.length; i++) {
                func(this[i]);
            }
        };

        arr.myForEach2(function (name) {
            console.log("I like " + name);
        });

        var arr2 = ["dog", "cat", "mouse", "horse"];

        Array.prototype.myNewFunc = function (func) {
            for (var i = 0; i < this.length; i++) {
                func(this[i]);
            }
        };

        arr2.myNewFunc(function (animal) {
            console.log(animal);
        });



    </script>
</head>
<body>

</body>
</html>
