<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rps</title>
    <script>
        document.write("<h1>컴퓨터 가위, 바위, 보 맞추기</h1>");

        var com = Math.ceil(Math.random() * 3);

        var user = prompt("가위 바위 보 중 선택하세요?", "가위");

        var userNum;

        switch (user) {
            case '가위':
                userNum = 1;
                break;
            case '바위':
                userNum = 2;
                break;
            case '보':
                userNum = 3;
                break;
        }
        document.write("<img src='images/math_img_" + com + ".jpg' alt='가위,바위,보' />");
        if (userNum === com) {
            alert("tie");
            document.write("<h1>tie</h1>")
        } else if(com === 1 && userNum === com+1) {
            alert("User wins the game");
            document.write("<h1>user wins the game</h1>")
        }
        else if (com === 2 && userNum === com + 1) {
            alert("User wins the game");
            document.write("<h1>user wins the game</h1>")
        }
        else if (com === 3 && userNum === 1) {
            alert("User wins the game");
            document.write("<h1>user wins the game</h1>")
        }
        else if (userNum === 1 && com === 2) {
            alert("computer wins the game");
        }
    </script>
</head>

</html>
