<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>네비게이션 반응형</title>
    <meta name="viewport" content="width=device-width">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        h1 {
            padding: 20px 0;
            text-align: center;
            font-size: 20px;
        }

        @media all and (min-width: 700px) {
            #gnb > ul {
                height: 50px;
                background: #97c5e6;
            }

            #gnb > ul > li {
                position: relative;
                width: 25%;
                height: 50px;
                float: left;
                text-align: center;
                line-height: 50px;
            }

            .snb {
                position: absolute;
                top: 50px;
                width: 100%;
            }

            .snb li {
                text-align: center;
                line-height: 40px;
            }
        }

        @media all and (max-width: 699px) {
            #gnb > ul {
                height: auto;
                background: #97c5e6;
            }

            #gnb > ul > li {
                position: relative;
                height: 50px;
                line-height: 50px;
            }

            .snb {
                position: absolute;
                top: 0;
                left: 50px;
                width: 100%;
            }

            .snb li {
                float: left;
            }
        }
    </style>
</head>
<body>
<nav id="gnb">
    <ul>
        <li>
            <a href="#">Menu1</a>
            <ul class="snb">
                <li><a href="#">Menu1</a></li>
                <li><a href="#">Menu2</a></li>
                <li><a href="#">Menu3</a></li>
            </ul>
        </li>
        <li>
            <a href="#">Menu2</a>
            <ul class="snb">
                <li><a href="#">Menu1</a></li>
                <li><a href="#">Menu2</a></li>
                <li><a href="#">Menu3</a></li>
            </ul>
        </li>
        <li>
            <a href="#">Menu3</a>
            <ul class="snb">
                <li><a href="#">Menu1</a></li>
                <li><a href="#">Menu2</a></li>
                <li><a href="#">Menu3</a></li>
            </ul>
        </li>
        <li>
            <a href="#">Menu4</a>
            <ul class="snb">
                <li><a href="#">Menu1</a></li>
                <li><a href="#">Menu2</a></li>
                <li><a href="#">Menu3</a></li>
            </ul>
        </li>
    </ul>
</nav>
</body>
</html>
