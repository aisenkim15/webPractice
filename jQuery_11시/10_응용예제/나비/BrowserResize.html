<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Center</title>
    <script src="jquery-3.4.1.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%
        }
        body{background: url(nabi_1.png) no-repeat center /50%;}

        div {
            width: 100%;
            height: 100%;
        }

        h1 {
            position: absolute;
            font-size: 50px;
        }
    </style>
</head>
<body>
<div>
<!--    <h1>CENTER</h1>-->
</div>
<script>
    function resizing() {
        var winW = $(window).width() / 2;
        var winY = $(window).height() / 2;
        var selfW = $("h1").width() / 2;
        var selfY = $("h1").height() / 2;

        var posX = winW - selfW;
        var posY = winY - selfY;
        // $("h1").css({left: posX, top: posY})
    }
    resizing();
    var i =1;
    $(window).resize(function () {
        resizing();
        $("body").css("backgroundImage", "url(nabi_" + i + ".png)");
        if (i === 6) {
            i = 0;
        }
        i++;
    });
</script>
</body>
</html>
