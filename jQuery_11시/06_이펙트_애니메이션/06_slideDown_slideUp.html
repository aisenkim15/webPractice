<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> slideDown() slideUp() </title>
<!-- jQuery library -->
<script src="jquery-1.7.2.min.js"></script>
</head>
<body>

    <button id="up">slide감추기</button>
    <button id="down">slide보이기</button>

	<div>
		<img src="sample1.jpg" alt=" " width="200" />
	</div>
	
	
	
	<!---------- jQuery code Start ---------->
	<script>
	$("#up").on("click", function () {
		$("div:not(:animated)").slideUp();
	})
		$("#down").on("click", function () {
			$("div:not(:animated)").slideDown();
		})
		

	</script>






</body>
</html>
