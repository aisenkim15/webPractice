<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bxSlider</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/jquery.bxslider.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.bxslider.min.js"></script>
</head>
<body>
    <h1>bx Slider</h1>
    <nav>
        <ul class="bxslider">
            <li class="slider1"></li>
            <li class="slider2"></li>
            <li class="slider3"></li>
        </ul>
    </nav>

    <script>
        $('.bxslider').bxSlider({
            auto: true,
            autoControls: true,
            stopAutoOnClick: true,
            pager: true
        });
    </script>
</body>
</html>
