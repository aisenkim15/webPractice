<!DOCTYPE html>
<html>
<head>
<style>

	* { margin:0; padding:0; }
	div { padding: 15px; background: yellow; }
	p { margin-top:10px; }
	p.hello { background: red; }
	
</style>
<script src="jquery-1.7.2.min.js"></script>
</head>
<body>
 
	<div>
		<p class="hello">Hello World</p>
	</div>
	<p class="first"></p>
	<p class="last"></p>
 
	<script>
	
		var pos = $(".hello").position();
		console.log(pos);
		var pos2 = $(".hello").offset();
		console.log(pos2);

		var posX = $(".hello").position().left;
		console.log(posX);

		var posY = $(".hello").position().top;

		$(".first").text(posX + "px");
		$(".first").text(posY + "px");
	</script>
	
	
	
	
	
 
</body>
</html>
