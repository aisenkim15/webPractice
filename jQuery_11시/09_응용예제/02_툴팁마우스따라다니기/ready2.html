<!DOCTYPE html>
<html>
<head>
<title>말풍선 마우스 따라다니기</title>
<meta charset="utf-8">
<style>

	body {font-family:dotum;}
	
	#area div {
		width:300px; height: 300px; float: left; margin-right:20px;
		border-radius: 50%;
	}
	#area1 {
		background: #00FFFF;
	}
	#area2{
		background: #9b59b6;
	}
	#area3{
		background: #FFCC00;
	}
	#tip {
		position: absolute;
		padding: 20px;
		background: #000;
		color:#fff;
		font-size: 30px;
	}

	
</style>
<script src="jquery-1.7.2.min.js"></script>
</head>
<body>

<div id="area">
	<div id="area1" data-title="말풍선1"></div>
	<div id="area2" data-title="말풍선2"></div>
	<div id="area3" data-title="말풍선3"></div>
</div>
<div id="tip"></div>

	<script>
		
		// Tip1. #area의 data-title의 속성이 툴팁으로 나타나도록 한다
		$("#tip").hide();
		
		// #area 영역안에서 마우스가 움직일 때 같이 움직일 #tip의 위치값 산출
		$("#area div").mousemove(function(e){
		
			//e.pageX, e.pageY
			$('#tip').css({left: e.pageX + 2, top: e.pageY + 2})
		});
		
		//
		$("#area div").hover(
		
			function() {
				var getText = $(this).attr('data-title');
				$("#tip").show().text(getText);
			}, 
			
			function() {
				$("#tip").hide();
			}
		);
	
	</script>
	
	
	
	
	
</body>
</html>
