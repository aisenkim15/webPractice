<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> Child Filters </title>
<!-- jQuery library -->
<script src="jquery-1.7.2.min.js"></script>
</head>
<body>
	<div id="container">

		<ul class="nav1">
			<li> 0 </li>
			<li> 1 </li>
			<li> 2 </li>
			<li> 3 </li>
		</ul>

		<ul class="nav2">
			<li> 0 </li>
			<li> 1 </li>
			<li> 2 </li>
			<li> 3 </li>
			<li> 4 </li>
		</ul>

	</div>
	
	<!---------- jQuery code Start ---------->
	<script>

		// 자식 요소들을 순서대로 선택할 수 있다 ex) first-child
		//ul is optional to put in
		$("ul li:nth-child(1)").css("backgroundColor", "yellow");
		$("ul li:nth-child(2)").css("backgroundColor", "blue");
	
	</script>
	
	
	
	

</body>
</html>
