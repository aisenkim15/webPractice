<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>live()</title>
    <script src="jquery-1.7.2.min.js"></script>
</head>
<body>

    <button>li 요소를 추가</button>

    <ul>
        <li><a href="flower.jpg"> 꽃</a></li>
        <li><a href="sea.jpg"> 바다</a></li>
        <li><a href="jellyfish.jpg"> 해파리</a></li>
    </ul>

    <p><img src="flower.jpg" alt=" 꽃" /></p>

    <!---------- jQuery code Start ---------->
    <script type="text/javascript">

        // 버튼 클릭시 건물이미지 리스트를 추가하고, a 이벤트가 적용되도록
       $("li a").live("click", function (e) {
           var list = $(this).attr("href");
           var text = $(this).text();

           $("p img").attr({src: list, alt: text})
           e.preventDefault();
       });
        $("button").on("click", function (e) {
            var imgSource = "<li><a href='building.jpg'>빌딩</a></li>"
            $("ul").append(imgSource);

        })



       

    </script>






</body>
</html>
