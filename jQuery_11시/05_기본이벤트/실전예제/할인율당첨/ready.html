<!DOCTYPE html>
<html>
	<head> 
        <meta charset="utf-8" />
		<title>Jump for Joy</title> 
		<link href="styles/my_style.css" rel="stylesheet">		
		<script src="scripts/jquery-1.7.2.min.js"></script>
		<script>
            //할일목록
			//1.클래스 guestbox 클릭시 #main의 제일 하단에 "당신의 할인율은 n%입니다" 출력도도록
			//2.n은 10, 20, 20 ,40, 50 fdl fosejadmfh cnffur
			//3. 클릭시 출력은 최초 한번만 되도록
			$(document).ready(function () {
				$(".guest_box").on("click", function (event) {
					var ranNum = Math.ceil((Math.random() * 5)) * 10;
					var tagger = "<p>당신의 할인율은:" + ranNum + "%</p>";
					$("#main").append(tagger);
					$('.guest_box').off();

				});
			})

		</script>
	</head> 
	<body> 
		<div id="header">
			<h2>Jump for Joy Sale</h2>
		</div>
		<div id="main">
			<div class="guest_box"><img src="images/jump1.jpg"/></div>
			<div class="guest_box"><img src="images/jump2.jpg"/></div>
			<div class="guest_box"><img src="images/jump3.jpg"/></div>
			<div class="guest_box"><img src="images/jump4.jpg"/></div>
		</div>
	</body>
</html>
